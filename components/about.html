<div class="owner-profile-container">
    <!-- 메인 프로필 카드 -->
    <div class="owner-card">
        <!-- 프로필 헤더 -->
        <div class="owner-profile-header">
            <div class="owner-profile-image">
                <img src="" alt="Profile" id="owner-profile-img">
            </div>
            <div class="owner-header-info">
                <h1 id="owner-name-display">초엽</h1>
                <p class="owner-subtitle" id="owner-quote">플레이 가능 시간대 등 보조문구를 입력해주세요</p>
            </div>
        </div>

        <!-- 태그 섹션 -->
        <div class="owner-tags-section">
            <div class="owner-tags" id="owner-tags">
                <span class="owner-tag">#역극선호</span>
                <span class="owner-tag">#썰풀이</span>

        <!-- OWNER 소개 -->
        <div class="owner-section">
            <h3><i data-lucide="user"></i> OWNER</h3>
            <div class="owner-section-content" id="owner-description">
                <p>안녕하세요! 창작 캐릭터와 음악을 사랑하는 크리에이터입니다.</p>
            </div>
        </div>

        <!-- 오너 정보 -->
        <div class="owner-section">
            <h3><i data-lucide="info"></i> 오너 정보</h3>
            <div class="owner-section-content owner-info-list" id="owner-ownerInfo-grid">
            </div>
        </div>

        <!-- 교류 정보 -->
        <div class="owner-section">
            <h3><i data-lucide="message-circle"></i> 교류 정보</h3>
            <div class="owner-section-content owner-info-list" id="owner-communication-grid">
            </div>
        </div>

        <!-- 챙김 & 언급 -->
        <div class="owner-section">
            <h3><i data-lucide="star"></i> 챙김 & 언급</h3>
            <div class="owner-section-content owner-info-list" id="owner-mention-grid">
            </div>
        </div>

        <!-- 연락 & 조율 -->
        <div class="owner-section">
            <h3><i data-lucide="phone"></i> 연락 & 조율</h3>
            <div class="owner-section-content owner-info-list" id="owner-contact-grid">
            </div>
        </div>

        <!-- 연성 정보 -->
        <div class="owner-section">
            <h3><i data-lucide="palette"></i> 연성 정보</h3>
            <div class="owner-section-content owner-info-list" id="owner-fanwork-grid">
            </div>
        </div>

        <!-- 링크 -->
        <div class="owner-section">
            <h3><i data-lucide="link"></i> Links</h3>
            <div class="owner-links" id="owner-links">
            </div>
        </div>

        <!-- 푸터 -->
        <div class="owner-footer">
            <span>이술 @sop_trpg</span>
        </div>
    </div>

    <!-- 배경 음악 플레이어 (숨김) -->
    <div id="bg-player-guide" style="display: none;"></div>
