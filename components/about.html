<div class="owner-profile-container">
    <!-- 프로필 카드 -->
    <div class="owner-card">
        <!-- 마스코트 이미지 (우측 상단) -->
        <div class="owner-mascot">
            <img src="" alt="Mascot" id="owner-mascot-img">
        </div>

        <!-- 메인 프로필 이미지 -->
        <div class="owner-profile-image">
            <img src="" alt="Profile" id="owner-profile-img">
            <div class="owner-watermark">@사서님</div>
        </div>

        <!-- 인용구 -->
        <div class="owner-quote-bubble">
            <p id="owner-quote">"상상을 현실로 만드는 크리에이터"</p>
        </div>

        <!-- 이름 -->
        <div class="owner-name-section">
            <h1 id="owner-name-display">ANANKE</h1>
        </div>

        <!-- 태그 -->
        <div class="owner-tags" id="owner-tags">
            <button class="owner-tag">#캐릭터 디자인</button>
            <button class="owner-tag">#일러스트</button>
            <button class="owner-tag">#음악 감상</button>
        </div>

        <!-- Owner 섹션 -->
        <div class="owner-about-section">
            <h2>OWNER</h2>
            <div class="owner-description" id="owner-description">
                <p>안녕하세요! 창작 캐릭터와 음악을 사랑하는 크리에이터입니다.</p>
            </div>
        </div>

        <!-- 관심사 그리드 -->
        <div class="owner-interests-section">
            <div class="interests-grid" id="owner-interests-grid"></div>
        </div>

        <!-- 교류 정보 -->
        <div class="owner-section">
            <h3><i data-lucide="message-circle"></i> 교류 정보</h3>
            <div class="owner-info-grid" id="owner-communication"></div>
        </div>

        <!-- 연락 & 조율 -->
        <div class="owner-section">
            <h3><i data-lucide="phone"></i> 연락 & 조율</h3>
            <div class="owner-info-grid" id="owner-contact"></div>
        </div>

        <!-- 연성 정보 -->
        <div class="owner-section">
            <h3><i data-lucide="palette"></i> 연성 정보</h3>
            <div class="owner-info-grid" id="owner-fanwork"></div>
        </div>

        <!-- 링크 -->
        <div class="owner-links-section">
            <h3><i data-lucide="link"></i> Links</h3>
            <div class="owner-links" id="owner-links"></div>
        </div>
    </div>

    <!-- 배경 음악 플레이어 (숨김) -->
    <div id="bg-player-guide" style="display: none;"></div>
</div>
