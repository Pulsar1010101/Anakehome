<div class="character-profile" data-age="11">
    <!-- 배경 그라데이션 -->
    <div class="profile-glow"></div>

    <div class="character-container">
        <!-- 나이 선택 탭 -->
        <div class="age-tabs">
            <div class="age-tabs-inner">
                <button class="age-tab active" data-age="11">1학년 (11세)</button>
                <button class="age-tab" data-age="17">7학년 (17세)</button>
                <button class="age-tab" data-age="29">성인 (29세)</button>
            </div>
        </div>

        <!-- 헤더 3열 레이아웃 -->
        <div class="character-header">
            <!-- 좌측: 명제 + 한마디 -->
            <div class="header-left">
                <div class="proposition">
                    <div class="proposition-number" id="prop-number">제 1 명제</div>
                    <div class="proposition-kanji" id="prop-kanji">「 定 」</div>
                    <div class="proposition-description" id="prop-desc">모든 <em>미래</em>는 불변한다.</div>
                </div>

                <div class="header-divider"></div>

                <div class="quote-section">
                    <div class="quote-main" id="quote-main">" <em>데자뷔</em>.... "</div>
                    <div class="quote-sub" id="quote-sub"></div>
                    <div class="quote-description" id="quote-desc"></div>
                </div>
            </div>

            <!-- 중앙: 캐릭터 이미지 -->
            <div class="header-center">
                <div class="avatar-container">
                    <div class="avatar-ring avatar-ring-outer"></div>
                    <div class="avatar-ring avatar-ring-inner"></div>
                    <div class="avatar-image">
                        <img src="" alt="캐릭터 이미지" id="char-avatar">
                        <span class="avatar-placeholder" id="avatar-placeholder">외관 이미지</span>
                    </div>
                </div>
                <div class="avatar-credit" id="avatar-credit"></div>
            </div>

            <!-- 우측: 이름 + 성격 -->
            <div class="header-right">
                <div class="name-section">
                    <div class="name-label">NAME</div>
                    <div class="name-kr" id="char-name-kr">모리슨 벨 라이어</div>
                    <div class="name-en" id="char-name-en">MORRISON BELL LIAR</div>
                </div>

                <div class="affiliation-badge" id="affiliation-badge" data-type="house">
                    <span id="affiliation-name">HUFFLEPUFF</span>
                </div>

                <div class="header-divider"></div>

                <div class="personality-section">
                    <div class="personality-tags" id="personality-tags"></div>
                    <div class="personality-description" id="personality-desc"></div>
                </div>
            </div>
        </div>

        <!-- 정보 카드 영역 -->
        <div class="info-cards">
            <!-- BASIC INFO -->
            <div class="info-card">
                <div class="info-card-title">BASIC INFO</div>
                <div class="info-card-content" id="basic-info-content"></div>
            </div>

            <!-- BIRTH INFO -->
            <div class="info-card">
                <div class="info-card-title">BIRTH INFO</div>
                <div class="info-card-content" id="birth-info-content"></div>
            </div>

            <!-- MAGIC INFO -->
            <div class="info-card">
                <div class="info-card-title">MAGIC INFO</div>
                <div class="info-card-content" id="magic-info-content"></div>
            </div>
        </div>

        <!-- 관계 섹션 -->
        <div class="relationships-section">
            <div class="section-header">
                <span class="section-title">RELATIONSHIPS</span>
                <div class="section-line"></div>
            </div>
            <div class="relationships-grid" id="relationships-grid">
                <p class="relationships-empty">등록된 관계가 없습니다.</p>
            </div>
        </div>
    </div>

    <!-- 배경 음악 플레이어 (숨김) -->
    <div id="bg-player-dashboard" style="display: none;"></div>
</div>
